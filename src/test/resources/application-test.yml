spring:
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
      use_sql_comments: true
    generate-ddl: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: sa
    password:
  redis:
    host: localhost
    port: 6379

cloud:
  aws:
    credentials:
      accessKey: accessKey
      secretKey: secretKey
    s3:
      bucket: bucket
    region:
      static: ap-northeast-2

jwt.secret: secret
jasypt.encryptor.password: password
